<body>

    <script>
        /*
        querySelector()
        : js 최신버전에서 getElement의 단점을 보완한 함수(function == method js에서는 method라고 하지 않고 function이라고 함)
        jquery에서는 tag, id, class를 지정할 때
        매우 단순한 방법으로 지정이 가능하다.
        jquery의 단순함을 js에서 구현한 함수정도로 생각할 수 있음
        */

        // 클래스가 pc인 요소의 첫번째 항목을 가져오라는 코드
        var pc = document.querySelector(".pc")
        pc.innerHTML = "대한민국"

        // 클래스가 pc인 요소의 모든 항목을 List로 가져오기
        var pcArray = document.querySelectorAll(".pc")
        
        /*
        List.forEach(함수)
        : List의 개수만큼 반목문을 실행하면서
        List의 각 요소들을 함수에게 주입하면서 실행하라
        */

        // forEach == 자바의 for(dto d : dlist){}
        // function은 foreach가 돌아가는 동안에만 작동 == call back 함수ㄴ
        pcArray.forEach(function(item,index){
            // call Back 함수 (item, 변수명 아무거나 해도 상관x)
            // : js에 존재하는 특이한 함수
            // 비동기 방식으로 호출되는 함수이며, 마치 forEach가 각각 요소를 하나씩
            // 추출하여 함수를 호출하면서 매개변수로 요소를 보내는 것.

            // 두번째 매개변수는(index) 각 요소의 순서값을 나타내는 값이 주입됨.(변수명은 아무거나 해도 상관x)
            item.innerHTML = "우리나라 : " + index
            }
        );

            /* add() 라는 함수를 선언 */
        function add(num1){

            console.log(num1)
        }
        // add()함수를 호출하면서 숫자 30을 매개변수로 전달 
        add(30)

        var f = function add1(num1){
            console.log(num1)
        }
        f(30)


    </script>

</body>
</html>
