<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='jquery-3.4.1.js'></script>
</head>
<body>

<script>
    
/* 아주 오래된 jquery 코드(초기) 
    지금부터 jquery 코드를 작성하겠다는 의미
    현재의 HTML DOC가 모두 작성되어 화면에 노출이 되면 실행을 시작하라는 의미(ready ~~)*/
jQuery(document).ready(function(){
})
/*
jQuery 키워드를 $로 대치한 새로운 코드 */
$(document).ready(function(){
    // css와 유사함
    
    // tag selector
    $("p").text("우리나라만세")

    // class selector
    $(".pc").html("<font color=lightblue>대한민국만세</font>")

    // id selector
    $("#p3").html("<font color=blue>Republic of Korea</font>")



})
/*
순수 js 코드는 HTML문서의 하단에 위치하는 것이 원칙이나,
jq코드는 문서 어떤 위치에서도 작성할 수 있다. (ready~함수가 document가 모두 ready되고 난 후 jq가 실행되게 해줌)
*/
</script>
    <p class="pc" id="p1">본문1</p>
    <p class="pc" id="p2">본문2</p>
    <p class="pc" id="p3">본문3</p>
    <p class="pc" id="p4">본문4</p>
    <p class="pc" id="p5">본문5</p> 



</body>
</html>
