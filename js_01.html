<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JavaScript</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        var num1 = 30
        var num2 = 40

        var sum = num1 + num2
        console.log(sum)
        document.write('계산값 : ' +  sum)

        name = '홍길동'
        nation = '대한민국'

        document.writeln(name)
        document.writeln(nation)

        name = 30
        nation = 100
        
        document.writeln(name)
        document.writeln(nation)

        document.write("<br/>")
        for(i=0 ; i < 100; i++){

            document.write(i)
            document.write("<br/>")
        }

        /*
        js의 변수 이야기
        var 키워드를 써도되고 안써도 됨
        하지만 var를 안써주면 나중에 변수값을 변경할때 내부적으로 문제가 발생하는 경우가 있어서
        가급적 var를 써넣어주면 좋음

        [var과 let의 차이]
        js에서는 변수 타입을 특별히 지정해주지 않아도 별 문제가 없다.
        하지만 js 표준 규격에서 var키워드를 사용할 것을 적극 권장하고 있다.
        
        최근 js에서는 var와 let를 사용할 수 있다.
        var : public ==> 문서내에서 모두 public
        let : private ==> method안에 작성하면 method안에서 private로 선언됨

        */
        var 변수 = 30
        변수1 = 100
        let 변수2 = 300
        
        변수1 = '우리나라만세'
        변수 = '우리나라만세'

        document.write(변수)
        document.write(변수1)
        document.write(변수2)

        변수2 = '대한민국만세'
        document.write(변수2)

    </script>        

</body>
</html>
